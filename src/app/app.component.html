<h1 class="bg-primary">Welcome to {{title}}</h1>

<app-tasks></app-tasks>

<h4>List of Completed tasks</h4>
<app-completed-tasks></app-completed-tasks>

<div>
  <p>Title: {{ subTitle }}</p>
  <p>Episode: {{ epNum }}</p>
  <p>User: {{ user.name }}</p>
  <p>UserID: {{ user.uid }}</p>
</div>

<div>
  <p [ngStyle]="{ 'background-color': colorVal }">This is an example of property binding</p>
  <p [innerHtml]="subTitle" [ngClass]="colorLightBlue"></p>
  <div>
    <input [type]="'text'" [placeholder]="'enter text here'">
  </div>
</div>

<div>
  <a [attr.href]="hrefVal" [attr.target]="'_blank'">google</a>
</div>

<div>
  <button (click)="showAlert(10)">Click Me</button>
</div>

<div>
  <h4>Two-way data binding</h4>
  <input type="text" [(ngModel)]="firstname" />
  <button (click)="logData()">Log Data</button>
  <p>FirstName: {{ firstname }}</p>
</div>

<router-outlet></router-outlet>
