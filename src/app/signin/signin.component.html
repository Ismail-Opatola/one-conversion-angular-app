<div class="container">
  <h2>SIGN IN - USING TEMPLATE DRIVEN FORMS</h2>
  <form #signInForm="ngForm" (ngSubmit)="logInUser(signInForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddress"
        ngModel email required emailAddress="ngModel">
      <small id="emailHelp" class="form-text text-muted" *ngIf="emailAddress.touched && !emailAddress.valid">Please
        enter a valid email.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="tos" ngModel required>
      <label class="form-check-label" for="exampleCheck1">Agree to TOS</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
  </form>
</div>
