<div class="container">
  <h2>SIGN IN - USING TEMPLATE DRIVEN FORMS</h2>
  <form #signInForm="ngForm" (ngSubmit)="logInUser(signInForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddress" ngModel>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="tos" ngModel>
      <label class="form-check-label" for="exampleCheck1">Agree to TOS</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
